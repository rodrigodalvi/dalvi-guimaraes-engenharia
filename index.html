<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Dalvi Guimarães Engenharia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0e14;
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --primary:#0f3a5f;
      --font:'Montserrat', sans-serif;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
    }

    /* HERO */
    .hero{
      position:relative;
      height:100vh;
      width:100%;
      overflow:hidden;
    }

    .hero video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(.55);
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(
          180deg,
          rgba(11,14,20,.55) 0%,
          rgba(11,14,20,.85) 70%,
          rgba(11,14,20,.95) 100%
        );
    }

    .hero-content{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding: 0 8vw;
      max-width: 1400px;
    }

    .hero h1{
      font-size: clamp(36px, 5vw, 64px);
      font-weight:600;
      line-height:1.1;
      max-width: 14ch;
      margin-bottom: 24px;
    }

    .hero p{
      font-size:16px;
      color:var(--muted);
      max-width: 38ch;
    }

    .scroll{
      position:absolute;
      bottom:40px;
      left:50%;
      transform:translateX(-50%);
      font-size:12px;
      letter-spacing:2px;
      opacity:.7;
    }
  </style>
</head>

<body>

<section class="hero">
  <!-- vídeo seu -->
  <video autoplay muted loop playsinline>
    <source src="assets/hero-video.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Engineering
    that structures
    the future.</h1>

    <p>
      Projetos elétricos e estudos técnicos
      para empreendimentos de alto nível.
    </p>
  </div>

  <div class="scroll">SCROLL</div>
</section>

</body>
</html>
